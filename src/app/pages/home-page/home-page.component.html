<div class="d-flex flex-row" style="gap:56px; ">
  <!-- left col  -->
  <div class="d-flex flex-column" style="gap:36px;">
    <!-- top card  -->
    <div *ngIf="slotIsBooked; else NotBooked"><app-booked-slot-card-booked></app-booked-slot-card-booked></div>
    <ng-template #NotBooked><app-booked-slot-card-not-booked></app-booked-slot-card-not-booked></ng-template>
    <!-- buttom card  -->
    <div *ngIf="slotIsReleased; else NotReleased"><app-released-slot-card-released></app-released-slot-card-released></div>
    <ng-template #NotReleased><app-released-slot-card-not-released></app-released-slot-card-not-released></ng-template>
  </div>
  <!-- right col  -->
  <div class="d-none d-sm-flex flex-column flex-grow-1" style="gap:36px;">
    <!-- top table  -->
    <div>
      <div class="d-flex flex-row justify-content-between align-items-center">
        <h4>Available slots</h4>
        <a href="#">View all</a>
      </div>
      <app-available-slots-table></app-available-slots-table>
    </div>
    <!-- buttom table  -->
    <div>
      <div class="d-flex flex-row justify-content-between align-items-center">
        <h4>Booked slots</h4>
        <a href="#">View all</a>
      </div>
      <app-booked-slots-table></app-booked-slots-table>
    </div>
  </div>
</div>
