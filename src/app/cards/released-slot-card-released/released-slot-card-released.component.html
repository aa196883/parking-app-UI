<div class="d-flex flex-column" style="width: 280px;">
    <h4>Today's released slot</h4>
    <div class="card shadow flex-grow-1">
      <div class="card-body">
        <div class="d-flex flex-column gap-3">
          <div class="d-flex" style="gap:0.5rem;">
            <i class="icons8-info-2" style="font-size: 1.2rem; color:#D4D6DB"></i><span style="font-size: 1.2rem;">Released</span>
          </div>
          <div class="d-flex flex-column">
            <h6 class="m-0">Details:</h6>
            <p class="m-0">Parking number: Placeholder</p>
            <p class="m-0">Assignee: Placeholder</p>
          </div>
          <div class="d-flex btn-group">
            <button (click)="showRevokeModal()" type="button" class="btn btn-tertiary active p-2" style="background: #F8F9FB;"><i class="icons8-delete"></i>Revoke</button>
            <button type="button" class="btn btn-tertiary active p-2" ><i class="icons8-edit"></i>Edit</button>
          </div>
        </div>
      </div>
    </div>
</div>
