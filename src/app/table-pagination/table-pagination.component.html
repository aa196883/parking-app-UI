<!-- please check usage of the component and its parameters on the ng-bootstrap website -->
<ngb-pagination class="d-flex justify-content-end" [collectionSize]="120" [(page)]="page" [maxSize]="3" [rotate]="true">
  <ng-template ngbPaginationPrevious>
    <i class="icons8-left"></i>
  </ng-template>
  <ng-template ngbPaginationNext>
    <i class="icons8-right"></i>
  </ng-template>
</ngb-pagination>
