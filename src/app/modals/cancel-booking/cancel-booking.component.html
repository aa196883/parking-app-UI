<div class="modal sdwds-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal dialog</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Are you sure you want to cancel this booking? In case you change your mind later, you will need to create another request which might not be approved.
        </p>
      </div>
      <app-modal-footer-buttons [orangeButton]="'Yes'" [whiteButton]="'No'"></app-modal-footer-buttons>
    </div>
  </div>
</div>
