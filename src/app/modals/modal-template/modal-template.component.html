<div class="modal-header">
  <h4 class="modal-title">{{modalHeader}}</h4>

  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" style="white-space:pre-line ;">{{modalBody}}</div>

<app-modal-footer-buttons [orangeButton]="modalOrange" [whiteButton]="modalWhite"></app-modal-footer-buttons>
